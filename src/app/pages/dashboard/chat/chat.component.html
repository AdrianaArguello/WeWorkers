<div>
  <!-- <h3 class="text-center">Mensajes</h3> -->
  <div class="messaging">
    <div class="inbox_msg">
      <div class="inbox_people">
        <div class="headind_srch">
          <div class="channel_heading">
            <h4>Canales</h4>
          </div>
        </div>
        <div class="inbox_chat">
          <div class="channels">
            <!--contact list-->
            <div class="chat_list"
            *ngFor="let contact of contactList"
            (click)="selectChat(contact.chat_id, contact.id)">
              <div class="chat_people">
                <div class="chat_ib">
                  <h5>
                    {{contact.usuario}}
                  </h5>
                  <p>
                    Pendiente
                    <!-- state -->
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mesgs">
        <div class="msg_history">
          <li class="message">
            <div>
              <ul class="m-b-0">
                <!--
                <li class="clearfix" style="list-style: none;">
                    <div class="message-data text-end">
                        <span class="message-data-time">10:10 AM, Today</span>
                    </div>
                    <div class="message other-message float-end"> Hi Aiden, how are you? How is the project coming along? </div>
                </li>
                <li class="clearfix" style="list-style: none;">
                    <div class="message-data">
                        <span class="message-data-time">10:12 AM, Today</span>
                    </div>
                    <div class="message my-message">Are we meeting today?</div>
                </li>
                <li class="clearfix" style="list-style: none;">
                    <div class="message-data">
                        <span class="message-data-time">10:15 AM, Today</span>
                    </div>
                    <div class="message my-message">Project has been already finished and I have results to show you.</div>
                </li>
                -->
                <!--Message List-->
                <li class="clearfix" style="list-style: none;" *ngFor="let message of messages;let i=index">
                  <div [ngClass]="isUser(messages[i].usuarios_id)? 'message-data text-end':'message-data'">
                      <span class="message-data-time">{{message.time}}</span>
                  </div>
                  <div *ngIf="!isUser(messages[i].usuarios_id)" class="message my-message">{{messages[i].mensaje}}</div>
                  <div *ngIf="isUser(messages[i].usuarios_id)" class="message other-message float-end">{{messages[i].mensaje}}</div>
                </li>
            </ul>
            </div>
            <ng-template #incoming_msg>
              <div class="incoming_msg">
                <div class="incoming_msg_img">
                  <img
                    src="https://i.imgur.com/k2PZLZa.png"
                    alt="User avatar"
                  />
                </div>
                <div class="received_msg">
                  <div class="received_withd_msg">
                    <p>mensaje</p>
                  </div>
                </div>
              </div>
            </ng-template>
            <ng-template #outgoing_msg>
              <div class="outgoing_msg">
                <div class="sent_msg">
                  <p>mensaje</p>
                </div>
              </div>
            </ng-template>
          </li>
        </div>
        <div class="type_msg">
          <!--Send Message-->
          <form class="input_msg_write">
            <input
              type="text"
              class="write_msg"
              placeholder="Escribe un mensaje"
              name="newMessage"
              [(ngModel)]="newMessage"
              (keydown.enter)="sendMessage()"
            />
            <button class="msg_send_btn" type="button" (click)="sendMessage()">
              <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
