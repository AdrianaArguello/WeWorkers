<p-card [style]="{'box-shadow':'8px 8px 20px rgb(0 0 0 / 16%)','margin':'1rem 1rem', 'padding': '10px 20px 20px', 'height':'auto'}">
  <ng-template pTemplate="header">
      <h5 class="text-header">Quiz We Workers</h5>
  </ng-template>
  <div class="row" *ngIf="quizArray && puntaje===null">
    <div class="answer col-sm-offset-1 col-sm-6">
      <!-- <h4 class="text-center mb-4">¿te gusta mas el pan con queso o la pizza?</h4> -->
      <h4 class="text-center mb-4">{{quizArray.data.preguntas[userIndex].pregunta}}</h4>
      <ul class="quiz-inner-block">
        <li *ngFor="let respuestas of quizArray.data.preguntas[userIndex].respuestas">
          <label>
            <input (change)="onCheckboxChange($event, tag)" name="preguntaId{{quizArray.data.preguntas[userIndex].id}}" type="radio"  [value]="respuestas.id" required>
            <span> {{respuestas.respuesta}}</span>
          </label>
        </li>
        <!-- <li><label><input name="answer" type="radio" value="702"> <span>101</span></label></li>
        <li><label><input name="answer" type="radio" value="703"> <span>Compilation error for a</span></label></li>
        <li><label><input name="answer" type="radio" value="704"> <span>Compilation error for b</span></label></li> -->
      </ul>

      <p-button *ngIf="arrayCheckboxSelected.length !== quizArray.data.preguntas.length" label="Siguiente" [disabled]="arrayCheckboxSelected.length !== userIndex+1" (click)="changeIndex(1)" class="button" [style]="{'backgroundColor':'var(--indigo-600)', 'border-color':'var(--indigo-600)', 'float':'right'}"> <i class="pi pi-check" [style]="{'padding':'0 9px'}"></i> </p-button>
      <p-button *ngIf="arrayCheckboxSelected.length === quizArray.data.preguntas.length" label="Enviar" [disabled]="arrayCheckboxSelected.length !== userIndex+1" (click)="onSubmitCuestionario()" class="button" [style]="{'backgroundColor':'var(--indigo-600)', 'border-color':'var(--indigo-600)', 'float':'right'}"> <i class="pi pi-send" [style]="{'padding':'0 9px'}"></i> </p-button>
    </div>
    <div class="col-sm-6">
      <img src="assets/images/questionary/parte-4.png" class="image" alt="">
    </div>
  </div>

  <div *ngIf="puntaje!==null">
    <h4>¡Gracias! el cuestionario ha sido finalizado y la puntuación obtenida es de: {{puntaje.data.puntaje}}</h4>
    <div class="row">Redirigir a:
      <div class="col">
        <p-button label="detalles del proyecto" routerLink="/dashboard/project-data/{{quizArray.data.cuestionario.proyectosId}}" [style]="{'backgroundColor':'var(--indigo-600'}"></p-button>
      </div>
      <div class="col">
        <p-button label="pagina principal" routerLink="/dashboard/dashboard-freelancer" [style]="{'backgroundColor':'var(--indigo-600'}"></p-button>
      </div>
    </div>
  </div>
</p-card>
